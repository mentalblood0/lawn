env:
  log:
    data_size_size: 2
    io:
      file:
        filename: /tmp/lawn/log.dat
        mode: a+
        perm:
        - OwnerAll
        - GroupRead
      sync: true
  data_storage:
    data_size_size: 2
    pointer_size: 5
    data_dir: /tmp/lawn
  sorted_pointers_dir: /tmp/lawn
amount: 100_000
key_size: 64
value_size: 128
seed: 0
