env:
  log:
    file:
      filename: /tmp/lawn/log.dat
      mode: a+
      perm:
      - OwnerAll
      - GroupRead
      sync: true
  data_storage:
    data_dir: /tmp/lawn
    logarithmically_divided_sizes_scale:
      max: 65534
      points: 327
  index:
    file:
      filename: /tmp/lawn/index.id
      mode: w+
      perm:
      - OwnerAll
      - GroupRead
      sync: true
    pointer_size: 5
amount: 300_000
size:
  key:
    min: 1
    max: 1024
  value:
    min: 1
    max: 1024
seed: 0
