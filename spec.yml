env:
  log:
    data_size_size: 2
    io:
      file:
        filename: /tmp/lawn/log.dat
        mode: a+
        perm:
        - OwnerAll
        - GroupRead
      sync: true
  data_storage:
    data_size_size: 2
    pointer_size: 5
    data_dir: /tmp/lawn
    logarithmically_divided_sizes_scale:
      max: 65536
      points: 325
  sorted_pointers_dir: /tmp/lawn
seed: 1

