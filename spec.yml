env:
  log:
    data_size_size: 2
    io:
      file:
        filename: /tmp/lawn/log.dat
        mode: a+
        perm:
        - OwnerAll
        - GroupRead
      sync: true
  split_data_storage:
    data_size_size: 2
    pointer_size: 5
    headers_io:
      file:
        filename: /tmp/lawn/headers.dat
        mode: w+
        perm:
        - OwnerAll
        - GroupRead
      sync: true
    segments_pointers_dir: /tmp/lawn
    segments_dir: /tmp/lawn
  sorted_pointers_dir: /tmp/lawn
seed: 1

