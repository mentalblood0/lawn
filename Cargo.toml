[package]
name = "lawn"
version = "0.1.0"
edition = "2024"

[dependencies]
bincode = { version = "2.0.1", features = ["derive"] }
serde = { optional = true, version = "1.0", features = ["derive"] }
serde-saphyr = { optional = true, git = "https://github.com/bourumir-wyngs/serde-saphyr" }
typetag = { optional = true, version = "0.2.21" }

[features]
serde = ["dep:serde", "dep:serde-saphyr", "dep:typetag"]

[dev-dependencies]
nanorand = "0.8.0"
divan = "0.1.21"
pretty_assertions = "1.4.1"

[[bench]]
name = "main"
harness = false
